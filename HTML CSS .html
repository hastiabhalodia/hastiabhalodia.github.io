<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        /* CSS styles for formatting */
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="range"] {
            width: 100%;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <!-- Fieldset 1: Basic Information -->
    <fieldset>
        <legend>Basic Information</legend>
        <!-- Text Input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3">
        
        <!-- Date/Time Input -->
        <label for="birthdate">Birthdate:</label>
        <input type="datetime-local" id="birthdate" name="birthdate">
        
        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <!-- Spinner -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100">
        
        <!-- Range Slider -->
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10">
        
        <!-- Checkboxes -->
        <label>Languages:</label>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="spanish" name="language" value="spanish">
        <label for="spanish">Spanish</label>
    </fieldset>
    
    <!-- Fieldset 2: Contact Information -->
    <fieldset>
        <legend>Contact Information</legend>
        <!-- Mobile Keyboard Type: Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <!-- Mobile Keyboard Type: URL -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        
        <!-- Text Area -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
    </fieldset>
    
    <!-- Fieldset 3: Preferences -->
    <fieldset>
        <legend>Preferences</legend>
        <!-- Selection List -->
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        
        <!-- Datalist -->
        <label for="city">City:</label>
        <input list="cities" id="city" name="city">
        <datalist id="cities">
            <option value="New York">
            <option value="Los Angeles">
            <option value="Chicago">
            <option value="Houston">
            <option value="Phoenix">
        </datalist>
    </fieldset>
    
    <!-- Submit and Cancel/Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
</body>
</html>
